<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: #d1d5db;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      scrollbar-width: none;
    }

    .chat-container::-webkit-scrollbar {
      display: none;
    }

    .message {
      max-width: 720px;
      margin: 0.75rem 0;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      animation: fadeIn 0.3s ease;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background-color: #3c3f4f;
      align-self: flex-end;
      border-bottom-right-radius: 0.2rem;
    }

    .message.assistant {
      background-color: #4a4c5c;
      align-self: flex-start;
      border-bottom-left-radius: 0.2rem;
    }

    .input-area {
      background-color: #40414f;
      padding: 1rem;
      border-top: 1px solid #2f2f38;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      bottom: 0;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      z-index: 10;
    }

    .input-area input {
      flex: 1 1 auto;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #343541;
      color: white;
      font-size: 1rem;
      margin-right: 0.75rem;
      transition: background 0.2s;
    }

    .input-area input:focus {
      outline: none;
      background-color: #3c3d4a;
    }

    .input-area button {
      padding: 0.75rem 1.25rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .input-area button:hover,
    .input-area button:focus {
      background-color: #0d8a6b;
    }

    @media (max-width: 600px) {
      html {
        font-size: 15px;
      }

      .chat-container,
      .input-area {
        padding: 0.5rem;
        max-width: 100vw;
      }

      .message {
        padding: 0.75rem 0.75rem;
        margin: 0.5rem 0;
      }

      .input-area input {
        padding: 0.6rem 0.75rem;
      }

      .input-area button {
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <!-- Messages will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Send a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
